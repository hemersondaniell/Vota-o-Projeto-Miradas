<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>PROJETO MIRADAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">


  <style>
    .video-container {
  width: 100%;
  max-width: 900px;
  aspect-ratio: 16 / 9;   /* força proporção horizontal */
  overflow: hidden;
  border-radius: 12px;
  margin: 0 auto;
}

.video-container video {
  width: 100%;
  height: 100%;
  object-fit: cover;     /* CORTA as bordas pretas */
}

    .card {
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

/* quando o card estiver visível */
    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #ffffff;
    }

    /* IMAGEM INICIAL */
    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* CONTEÚDO */
    .content {
      padding: 16px;
    }

    .content h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    /* GRID 3 COLUNAS */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    /* CARD */
    .card {
      background-color: #151515;
      border-radius: 10px;
      text-align: center;
      overflow: hidden; 
    }

    .card img {
        width: 100%;        /* ocupa toda largura do card */
        height: 200px;      /* altura fixa para todas as imagens */
        object-fit: cover;  /* preenche o espaço, corta excesso sem deformar */
        display: block;
        border-radius: 6px;
}

@media (min-width: 1024px) {
  .card img {
    height: 500px;
  }
}


    .card h6 {
      margin: 8px 0 6px;
      font-size: 13px;
      font-weight: normal;
    }

    .vote-btn {
      display: inline-block;
      padding: 6px 10px;
      font-size: 12px;
      background-color: #e50914;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
    }

    .vote-btn:active {
      opacity: 0.8;
    }

    /* IMAGEM FINAL */
    .footer-img img {
      width: 100%;
      display: block;
      margin-top: 30px;
    }

    .social {
  text-align: center;
  padding: 30px 15px;
}

.social p {
  margin-bottom: 12px;
  font-size: 14px;
  color: #cccccc;
}

.social-btn {
  display: inline-block;
  margin: 6px;
  padding: 10px 18px;
  border-radius: 22px;
  font-size: 13px;
  text-decoration: none;
  color: #ffffff;
}

.instagram {
  background-color: #c13584;
}

.youtube {
  background-color: #ff0000;
}

.social-btn:active {
  opacity: 0.85;
}

.videos {
  padding: 20px 10px;
  text-align: center;
}

.videos h4 {
  font-size: 15px;
  color: #ccc;
  margin-bottom: 15px;
}

.video-frame {
  margin-bottom: 15px;
}

.video-frame iframe {
  width: 100%;
  height: 200px;
  border-radius: 10px;
  border: none;
}


    /* AJUSTE PARA TELAS MUITO PEQUENAS */
    @media (max-width: 360px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    #vote-animation {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
  z-index: 9999;
}

#vote-animation.show {
  opacity: 1;
  pointer-events: all;
}

.vote-box {
  background: #111;
  padding: 30px;
  border-radius: 14px;
  text-align: center;
  animation: pop 0.4s ease;
}

.vote-btn {
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

.card {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: scale(1.02);
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}



@keyframes pop {
  from {
    transform: scale(0.8);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

.vote-box h2 {
  margin: 0 0 10px;
}

.vote-box p {
  margin: 0;
  font-size: 14px;
  color: #ccc;
}
#vote-loading {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 10000;
}

#vote-loading.active {
  opacity: 1;
  pointer-events: all;
}

#vote-loading img {
  width: 120px;
  animation: spin 1.6s linear infinite;
}

#vote-loading p {
  margin-top: 14px;
  font-size: 14px;
  letter-spacing: 1px;
  color: #ccc;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
.search-box {
  display: flex;
  align-items: center;
  gap: 8px;
  background: #151515;
  border-radius: 10px;
  padding: 10px 14px;
  margin-bottom: 20px;
}

.search-box i {
  color: #aaa;
  font-size: 14px;
}

.search-box input {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  color: #fff;
  font-size: 14px;
}

.search-box input::placeholder {
  color: #888;
}

  </style>
</head>

<div id="vote-loading">
  <img src="./cartazes/loguinha.png">
  <p>processando seu voto</p>
</div>


<body>

  <!-- IMAGEM DE ABERTURA -->
  <div class="hero">
    <img src="./cartazes/miradasII.inicio (2).png" alt="Projeto MIRADAS">
  </div>


  <div class="social">
  <p>Nos siga nas redes sociais</p>

  <a href="https://www.instagram.com/miradas.ifrn/"
     target="_blank" class="social-btn instagram">
    <i class="fa-brands fa-instagram"></i>
    Instagram
  </a>

  <a href="https://www.youtube.com/@miradasifrn"
     target="_blank" class="social-btn youtube">
    <i class="fa-brands fa-youtube"></i>
    YouTube
  </a>
</div>

<div class="videos">
  <h4>Assista aos curtas do MIRADAS</h4>
  <div id="video-list"></div>
  <div class="video-container">
    <video 
      src="./video/video.mp4"
      autoplay
      muted
      loop
      playsinline>
    </video>
  </div>
</div>



<script>
  const cards = document.querySelectorAll(".card");

  const observer = new IntersectionObserver(
    entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show");
        }
      });
    },
    {
      threshold: 0.2
    }
  );

  cards.forEach(card => observer.observe(card));


  
</script>

<script>
  const voteButtons = document.querySelectorAll(".vote-btn");
  const loading = document.getElementById("vote-loading");

  voteButtons.forEach(btn => {
    btn.addEventListener("click", e => {
      e.preventDefault();
      const link = btn.href;
      loading.classList.add("active");

      setTimeout(() => {
        window.open(link, "_blank");
        loading.classList.remove("active");
      }, 1800);
    });
  });
</script>


<script>
  const searchInput = document.getElementById("searchInput");
  const searchCards = document.querySelectorAll(".card");

  searchInput.addEventListener("input", () => {
    const value = searchInput.value.toLowerCase();

    searchCards.forEach(card => {
      const text = card.innerText.toLowerCase();
      card.style.display = text.includes(value) ? "block" : "none";
    });
  });
</script>





  <!-- IMAGEM FINAL -->
  <div class="footer-img">
    <img src="./cartazes/fimMiradas (1).png" alt="Encerramento MIRADAS">
  </div>

</body>
</html>
