<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>PROJETO MIRADAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      background-color: #000000;
      color: #ffffff;
    }

    /* IMAGEM INICIAL */
    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* CONTEÚDO */
    .content {
      padding: 16px;
    }

    .content h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    /* GRID 3 COLUNAS */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    /* CARD */
    .card {
      background-color: #151515;
      border-radius: 10px;
      text-align: center;
      overflow: hidden; 
    }

    .card img {
        width: 100%;        /* ocupa toda largura do card */
        height: 200px;      /* altura fixa para todas as imagens */
        object-fit: cover;  /* preenche o espaço, corta excesso sem deformar */
        display: block;
        border-radius: 6px;
}

@media (min-width: 1024px) {
  .card img {
    height: 500px;
  }
}


    .card h6 {
      margin: 8px 0 6px;
      font-size: 13px;
      font-weight: normal;
    }

    .vote-btn {
      display: inline-block;
      padding: 6px 10px;
      font-size: 12px;
      background-color: #e50914;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
    }

    .vote-btn:active {
      opacity: 0.8;
    }

    /* IMAGEM FINAL */
    .footer-img img {
      width: 100%;
      display: block;
      margin-top: 30px;
    }

    .social {
  text-align: center;
  padding: 30px 15px;
}

.social p {
  margin-bottom: 12px;
  font-size: 14px;
  color: #cccccc;
}

.social-btn {
  display: inline-block;
  margin: 6px;
  padding: 10px 18px;
  border-radius: 22px;
  font-size: 13px;
  text-decoration: none;
  color: #ffffff;
}

.instagram {
  background-color: #c13584;
}

.youtube {
  background-color: #ff0000;
}

.social-btn:active {
  opacity: 0.85;
}

.videos {
  padding: 20px 10px;
  text-align: center;
}

.videos h4 {
  font-size: 15px;
  color: #ccc;
  margin-bottom: 15px;
}

.video-frame {
  margin-bottom: 15px;
}

.video-frame iframe {
  width: 100%;
  height: 200px;
  border-radius: 10px;
  border: none;
}


    /* AJUSTE PARA TELAS MUITO PEQUENAS */
    @media (max-width: 360px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- IMAGEM DE ABERTURA -->
  <div class="hero">
    <img src="./cartazes/miradasII.inicio (2).png" alt="Projeto MIRADAS">
  </div>

  <!-- SEÇÃO DE VOTAÇÃO -->
  <div class="content">

    <div class="grid">

      <!-- CARD 01 -->
      <div class="card">
        <img src="./cartazes/MemoriaseEntrelacamentos.jpg" alt="Cartaz Curta 01">
        <h5>Memórias e Entrelaçamentos</h5>
        <h6>MAMB1M</h6>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScd1YUyfrvfVcAw0Bk2OahG-yyuKi_y7mQjcLWCS2hzGjWp-A/viewform?usp=pp_url&entry.251979213=Mem%C3%B3rias+e+Entrela%C3%A7amentos+-+Mamb1M" target="_blank" class="vote-btn">VOTAR</a>
      </div>

      <!-- CARD 02 -->
      <div class="card">
        <img src="./cartazes/largatas.jpg" alt="Cartaz Curta 02">
        <h5>Largartas não falam</h5>
        <h6>EDIFIC1M</h6>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScd1YUyfrvfVcAw0Bk2OahG-yyuKi_y7mQjcLWCS2hzGjWp-A/viewform?usp=pp_url&entry.251979213=Largartas+n%C3%A3o+falam+-+Edific1M" target="_blank" class="vote-btn">VOTAR</a>
      </div>

      <!-- CARD 03 -->
      <div class="card">
        <img src="./cartazes/Asraízescantam (1).jpg" alt="Cartaz Curta 03">
        <h5>As raízes cantam</h5>
        <h6>MAMB1V</h6>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScd1YUyfrvfVcAw0Bk2OahG-yyuKi_y7mQjcLWCS2hzGjWp-A/viewform?usp=pp_url&entry.251979213=As+ra%C3%ADzes+cantam+-+Mamb2V" target="_blank" class="vote-btn">VOTAR</a>
      </div>

      <!-- DUPLIQUE ATÉ O 22 -->
      
    </div>
  </div>

  <div class="social">
  <p>Nos siga nas redes sociais</p>

  <a href="https://www.instagram.com/miradas.ifrn/"
     target="_blank" class="social-btn instagram">
    <i class="fa-brands fa-instagram"></i>
    Instagram
  </a>

  <a href="https://www.youtube.com/@miradasifrn"
     target="_blank" class="social-btn youtube">
    <i class="fa-brands fa-youtube"></i>
    YouTube
  </a>
</div>

<div class="videos">
  <h4>Assista aos curtas do MIRADAS</h4>
  <div id="video-list"></div>
</div>

<script>
  const videos = [
    "9No-FiEInLA",
    // adicione mais IDs aqui
  ];

  // Embaralhar a ordem dos vídeos
  videos.sort(() => Math.random() - 0.5);

  const container = document.getElementById("video-list");

  videos.forEach((id, index) => {
    const div = document.createElement("div");
    div.className = "video-frame";

    // autoplay apenas no primeiro vídeo
    const autoplay = index === 0 ? "1" : "0";

    div.innerHTML = `
      <iframe
        src="https://www.youtube.com/embed/${id}?autoplay=${autoplay}&mute=1"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    `;

    container.appendChild(div);
  });
</script>




  <!-- IMAGEM FINAL -->
  <div class="footer-img">
    <img src="./cartazes/fimMiradas (1).png" alt="Encerramento MIRADAS">
  </div>

</body>
</html>
